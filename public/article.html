<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - This Is How They Know</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white">
    <!-- Header (same as index.html) -->
    <header class="bg-white border-b-4 border-red-600 shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-shield-alt text-red-600 text-2xl"></i>
                    <div class="flex flex-col">
                        <span class="text-xl font-bold text-red-600">THIS IS HOW THEY KNOW</span>
                        <span class="text-xs text-gray-600 -mt-1">Media Analysis & Fact-Checking</span>
                    </div>
                </a>
                <nav class="hidden md:flex items-center space-x-1">
                    <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600">Home</a>
                    <a href="/fact-check.html" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600">Fact Check</a>
                    <a href="/sources.html" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600">Source Analysis</a>
                    <a href="/literacy.html" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600">Media Literacy</a>
                    <a href="/about.html" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-red-600">About</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Article Content -->
    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="articleContent">
            <!-- Article will be loaded here -->
            <div class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-gray-400"></i>
                <p class="mt-4 text-gray-600">Loading article...</p>
            </div>
        </div>
    </main>

    <script>
        async function loadArticle() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            
            if (!id) {
                document.getElementById('articleContent').innerHTML = '<div class="text-center py-12"><h1 class="text-2xl font-bold text-gray-900 mb-4">Article Not Found</h1><a href="/" class="text-red-600 hover:underline">Go Home</a></div>';
                return;
            }

            try {
                const response = await fetch(`/api/articles/${id}`);
                if (!response.ok) throw new Error('Article not found');
                const article = await response.json();
                
                document.getElementById('articleContent').innerHTML = `
                    <nav class="text-sm text-gray-600 mb-6">
                        <a href="/" class="hover:text-red-600">Home</a>
                        <span class="mx-2">/</span>
                        <span class="text-gray-900">${article.title}</span>
                    </nav>
                    <header class="mb-8">
                        <div class="flex items-center space-x-3 mb-4">
                            <span class="bg-red-100 text-red-600 px-4 py-2 rounded-full text-sm font-semibold">${article.category}</span>
                            ${article.verified ? '<span class="bg-green-100 text-green-700 px-4 py-2 rounded-full text-sm font-semibold"><i class="fas fa-check-circle mr-1"></i>Verified</span>' : ''}
                        </div>
                        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-6">${article.title}</h1>
                        <div class="flex items-center space-x-6 text-gray-600 mb-6">
                            <span><i class="fas fa-user mr-2"></i>${article.author}</span>
                            <span><i class="fas fa-clock mr-2"></i>${article.readTime}</span>
                            <span>${new Date(article.date).toLocaleDateString()}</span>
                        </div>
                    </header>
                    ${article.factCheck ? `
                        <div class="bg-blue-50 border-l-4 border-blue-500 p-6 mb-8 rounded-r-lg">
                            <h3 class="font-bold text-lg text-gray-900 mb-2">Fact-Check Summary</h3>
                            <div class="space-y-2 mb-4">
                                ${article.factCheck.claims.map(claim => `
                                    <div class="flex items-start space-x-2">
                                        <i class="fas fa-${claim.verified ? 'check-circle text-green-500' : 'times-circle text-red-500'} mt-1"></i>
                                        <div>
                                            <p class="text-sm text-gray-700">${claim.claim}</p>
                                            <p class="text-xs text-gray-500">Confidence: ${claim.confidence}</p>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            <p class="text-sm text-gray-600"><strong>Overall Accuracy:</strong> ${article.factCheck.accuracy}%</p>
                        </div>
                    ` : ''}
                    <article class="prose prose-lg max-w-none mb-12">
                        ${article.content || `<p>${article.excerpt}</p>`}
                    </article>
                    ${article.sourcesList && article.sourcesList.length > 0 ? `
                        <section class="bg-gray-50 rounded-lg p-8 mb-12">
                            <h2 class="text-2xl font-bold text-gray-900 mb-6"><i class="fas fa-external-link-alt mr-2 text-red-600"></i>Verified Sources</h2>
                            <div class="space-y-4">
                                ${article.sourcesList.map(source => `
                                    <div class="bg-white p-4 rounded-lg border border-gray-200">
                                        <div class="flex items-start justify-between">
                                            <div class="flex-1">
                                                <h3 class="font-semibold text-gray-900 mb-1">${source.name}</h3>
                                                <p class="text-sm text-gray-600">${source.type}</p>
                                            </div>
                                            <a href="${source.url}" class="text-red-600 hover:text-red-800 font-semibold text-sm">
                                                View <i class="fas fa-external-link-alt"></i>
                                            </a>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </section>
                    ` : ''}
                `;
            } catch (error) {
                document.getElementById('articleContent').innerHTML = `
                    <div class="text-center py-12">
                        <h1 class="text-2xl font-bold text-gray-900 mb-4">Article Not Found</h1>
                        <p class="text-gray-600 mb-4">The article you're looking for doesn't exist.</p>
                        <a href="/" class="text-red-600 hover:underline">Go Home</a>
                    </div>
                `;
            }
        }

        window.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
</html>
